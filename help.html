<!DOCTYPE html>
<!-- help.html
	 explains functions of condition report system
	 -->
<html lang = "en">
   <head>
     <title> Help </title>
	 <meta charset = "utf-8" />
   </head>

   <body>
     <h1> Help </h1>
	 <label><dl><h3>Interactions</h3></label>
	   <dt> File </dt>
	   <dd> Clicking on this shows the user choices between Login, Open, Save, Export, and Print. </dd>
	   <dt> Login </dt>
	   <dd> Allows a user to authenticate and use the system. </dd>
	   <dt> Open </dt>
	   <dd> Open a file. </dd>
	   <dt> Save </dt>
	   <dd> Submit condition report </dd>
	   <dt> Export </dt>
	   <dd> Explanation. </dd>
	   <dt> Print </dt>
	   <dd> Create an external file. </dd>
	   <dt> Export </dt>
	   <dd> Explanation. </dd>
	   <dt> CR </dt>
	   <dd> Clicking on this shows the user a choice between New CR, and View CR. </dd>
	   <dt> New CR </dt>
	   <dd> Begin a new condition report. (Note: This will only work if the user has already opened a file.) </dd>
	   <dt> View CR </dt>
	   <dd> Allows the user to view an already made condition report. </dd>
	   <dt> Search </dt>
	   <dd> Locate an item by accession number. (Note: This will only work if the user has already opened a file.) </dd>
	   <dt> Navigate </dt>
	   <dd> Clicking on this shows the user choices between First, Previous, Next, Last </dd>
	   <dt> First </dt>
	   <dd> Clicking this moves user to the item with the smallest accession number (Note: This will only work if the user has already opened a file.) </dd> 
	 </dl>
	 <label><dl><h3>Steps</h3></label>
	   <dt> 1. Authenticate </dt>
	   <dd> Click File -> Login to authenticate. </dd>
	   <dt> 2. Open File </dt>
	   <dd> Click File -> Open to open up a file of the items you wish to markup. </dd>
	   <dt> 3. Locate the item </dt>
	   <dd> Click Search and enter an accession number to locate the item you would like to edit. </dd>
           <dt> 4. Create New Condition Report </dt>
           <dd> Click CR -> New CR to begin markup of image. </dd>
	   <dt> 5. Markup image </dt>
	   <dd> Choose the color with which you would like to markup the image then markup the damaged area. </dd>
	   <dt> 6. Damage </dt>
	   <dd> Choose damage type. </dd>
	   <dt> 7. Comment
	   <dd> Type any comments on the damage in the comment box. </dd>
	   <dt> 8. Submit </dt>
	   <dd> Hit the Submit button to submit the condition report adding it to the stack of condition reports for that item. </dd>
	   <dt> 9. View CR </dt>
	   <dd> Click View CR in order to examine the newly submitted Condition Report. </dd>
	   <dt> To be continued... </dt>
   </body>
</html>
