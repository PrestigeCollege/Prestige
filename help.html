<!DOCTYPE html>
<!-- help.html
	 explains functions of condition report system
	 -->
<html lang = "en">
   <head>
     <title> Help </title>
	 <meta charset = "utf-8" />
   </head>

   <body>
     <h1> Help </h1>
	 <label><dl><h2>Interactions</h2></label>
	   <dt><strong> Login </strong></dt>
	   <dd> Authenticate and use the system. </dd>
	   <dt><strong> Open </strong></dt>
	   <dd> Open a file. </dd>
	   <dt><strong> Save </strong></dt>
	   <dd> Submit condition report. </dd>
	   <dt><strong> Export</strong> </dt>
	   <dd> Create an external file with item information. </dd>
	   <dt><strong> Print </strong></dt>
	   <dd> Export item information to printer. </dd>
	   <dt><strong> New CR </strong></dt>
	   <dd> Begin a new condition report. </dd>
	   <dt><strong> View CR </strong></dt>
	   <dd> View all previously created condition reports for an item. </dd>
	   <dt><strong> Search </strong></dt>
	   <dd> Locate an item by accession number. </dd>
	   <dt><strong> Navigate </strong></dt>
	   <dd> Allows movement through items. </dd>
	   <dt><strong> Help </strong></dt>
	   <dd> Opens this help file. </dd>
	   <dt><strong> About </strong></dt>
	   <dd> View software information. </dd>
	 </dl>
	 <label><dl><h2>Steps</h2></label>
	   <dt><strong> 1. Authenticate </strong></dt>
	   <dd> Click File -> Login to authenticate. </dd>
	   <dt><strong> 2a. Locate an item </strong></dt>
	   <dd> Click Search and enter an accession number to locate the item you would like to edit. </dd>
	   <dt><strong> 2b. Navigate </strong></dt>
	   <dd> If the item that you are looking for doesn't come up intially, use the navigation options under the Navigate bar to move through each item within your current group of found items. </dd>
	   <dt><strong> 3a. Create a new condition report </strong></dt>
	   <dd> Click on New CR to begin a new condition report.</dd>
	   <dt><strong> 3b. Enter condition report information </strong></dt>
	   <dd> In the new window select which color to draw with before marking the location of the condition. Then, select a condition type from the drop down, and optionally enter other information in the field below. Once done, click Submit. </dd>
	   <dt><strong> 4. View CR </strong></dt>
	   <dd> This window allows you to view all previously created condition reports for an item, if any are available. You can navigate using the bottom buttons. </dd>
	   <dt><strong> 5. Export </strong></dt>
	   <dd> There are options for both exporting to text file as well as printing. You can find both under the File menu. </dd>
   </body>
</html>
